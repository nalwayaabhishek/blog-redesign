<div id="wrapper3">
    <h1>Blog Posts</h1>
    <div class="container">

    {% for post in site.posts %}

    <div class="col-lg-4">
        <div class="panel" style="background-color: {% cycle '#D9534F', '#428bca', '#1d2939'%}">
            <div class="panel-heading">
                <div class="row">
                    <!--<div class="col-xs-6">-->
                        <!--<i class="fa fa-comments fa-5x"></i>-->
                    <!--</div>-->
                    <div class="posts-box-text">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>

                </div>
            </div>
            <a href="{{ post.url }}">
                <div class="panel-footer announcement-bottom">
                    <div class="row">
                        <div class="col-xs-6">
                            {{post.categories}}
                            <!--{{ post.date | date_to_string }}-->
                        </div>
                        <div class="col-xs-6 text-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>


    {% endfor %}

    </div>


</div>
